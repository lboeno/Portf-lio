<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link  href= "https://lboeno.github.io/Portf-lio/style.css" rel="stylesheet" />
    <script> src="https://lboeno.github.io/Portf-lio/main.js"<script>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>Portfólio</h1>
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="#inicio" class="active">Início</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#projetos">Projetos</a></li>
                    <li><a href="#habilidades">Habilidades</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
                <div class="menu-mobile">
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Seção Início -->
    <section id="inicio" class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Olá, eu sou <span class="highlight">Seu Nome</span></h1>
                <h2>Desenvolvedor Web</h2>
                <p>Transformando ideias em experiências digitais incríveis</p>
                <div class="cta-buttons">
                    <a href="#projetos" class="btn primary">Ver Projetos</a>
                    <a href="#contato" class="btn secondary">Contato</a>
                </div>
                <div class="social-icons">
                    <a href="#" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </section>

    <!-- Seção Sobre -->
    <section id="sobre" class="about">
        <div class="container">
            <h2 class="section-title">Sobre Mim</h2>
            <div class="about-content">
                <div class="about-image">
                    <div class="image-container">
                        <img src="images/profile.jpg" alt="Minha foto" class="profile-image">
                    </div>
                </div>
                <div class="about-text">
                    <p>Olá! Sou um desenvolvedor web apaixonado por criar soluções digitais elegantes e funcionais. Com experiência em HTML, CSS e JavaScript, estou sempre buscando aprender novas tecnologias e aprimorar minhas habilidades.</p>
                    <p>Minha jornada na programação começou há X anos, e desde então tenho trabalhado em diversos projetos que me permitiram desenvolver um olhar crítico para design e usabilidade.</p>
                    <p>Quando não estou codificando, gosto de [seus hobbies e interesses]. Acredito que essas atividades me ajudam a manter a criatividade e trazer novas perspectivas para meu trabalho.</p>
                    <a href="#" class="btn primary">Download CV</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Seção Projetos -->
    <section id="projetos" class="projects">
        <div class="container">
            <h2 class="section-title">Meus Projetos</h2>
            <div class="project-filters">
                <button class="filter-btn active" data-filter="all">Todos</button>
                <button class="filter-btn" data-filter="web">Web</button>
                <button class="filter-btn" data-filter="app">App</button>
                <button class="filter-btn" data-filter="design">Design</button>
            </div>
            <div class="projects-grid">
                <!-- Projeto 1 -->
                <div class="project-card" data-category="web">
                    <div class="project-img">
                        <img src="images/project1.jpg" alt="Projeto 1">
                    </div>
                    <div class="project-info">
                        <h3>Projeto 1</h3>
                        <p>Website responsivo desenvolvido com HTML, CSS e JavaScript.</p>
                        <div class="project-tags">
                            <span>HTML</span>
                            <span>CSS</span>
                            <span>JavaScript</span>
                        </div>
                        <div class="project-links">
                            <a href="#" target="_blank"><i class="fas fa-external-link-alt"></i></a>
                            <a href="#" target="_blank"><i class="fab fa-github"></i></a>
                        </div>
                    </div>
                </div>
                <!-- Projeto 2 -->
                <div class="project-card" data-category="app">
                    <div class="project-img">
                        <img src="images/project2.jpg" alt="Projeto 2">
                    </div>
                    <div class="project-info">
                        <h3>Projeto 2</h3>
                        <p>Aplicativo web com funcionalidades interativas.</p>
                        <div class="project-tags">
                            <span>HTML</span>
                            <span>CSS</span>
                            <span>JavaScript</span>
                        </div>
                        <div class="project-links">
                            <a href="#" target="_blank"><i class="fas fa-external-link-alt"></i></a>
                            <a href="#" target="_blank"><i class="fab fa-github"></i></a>
                        </div>
                    </div>
                </div>
                <!-- Projeto 3 -->
                <div class="project-card" data-category="design">
                    <div class="project-img">
                        <img src="images/project3.jpg" alt="Projeto 3">
                    </div>
                    <div class="project-info">
                        <h3>Projeto 3</h3>
                        <p>Design de interface de usuário para aplicativo móvel.</p>
                        <div class="project-tags">
                            <span>UI/UX</span>
                            <span>Design</span>
                        </div>
                        <div class="project-links">
                            <a href="#" target="_blank"><i class="fas fa-external-link-alt"></i></a>
                            <a href="#" target="_blank"><i class="fab fa-github"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Seção Habilidades -->
    <section id="habilidades" class="skills">
        <div class="container">
            <h2 class="section-title">Minhas Habilidades</h2>
            <div class="skills-content">
                <div class="skills-text">
                    <p>Ao longo da minha jornada como desenvolvedor, adquiri proficiência em diversas tecnologias e ferramentas. Estou sempre buscando expandir meu conhecimento e aprimorar minhas habilidades.</p>
                </div>
                <div class="skills-grid">
                    <div class="skill-category">
                        <h3>Frontend</h3>
                        <div class="skill-bars">
                            <div class="skill-item">
                                <span class="skill-name">HTML</span>
                                <div class="skill-bar">
                                    <div class="skill-level" style="width: 90%"></div>
                                </div>
                                <span class="skill-percentage">90%</span>
                            </div>
                            <div class="skill-item">
                                <span class="skill-name">CSS</span>
                                <div class="skill-bar">
                                    <div class="skill-level" style="width: 85%"></div>
                                </div>
                                <span class="skill-percentage">85%</span>
                            </div>
                            <div class="skill-item">
                                <span class="skill-name">JavaScript</span>
                                <div class="skill-bar">
                                    <div class="skill-level" style="width: 80%"></div>
                                </div>
                                <span class="skill-percentage">80%</span>
                            </div>
                        </div>
                    </div>
                    <div class="skill-category">
                        <h3>Ferramentas</h3>
                        <div class="skill-icons">
                            <div class="skill-icon">
                                <i class="fab fa-git-alt"></i>
                                <span>Git</span>
                            </div>
                            <div class="skill-icon">
                                <i class="fab fa-github"></i>
                                <span>GitHub</span>
                            </div>
                            <div class="skill-icon">
                                <i class="fab fa-figma"></i>
                                <span>Figma</span>
                            </div>
                            <div class="skill-icon">
                                <i class="fab fa-npm"></i>
                                <span>NPM</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Seção Contato -->
    <section id="contato" class="contact">
        <div class="container">
            <h2 class="section-title">Entre em Contato</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h3>Email</h3>
                            <p>seuemail@exemplo.com</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <div>
                            <h3>Telefone</h3>
                            <p>+55 (00) 00000-0000</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <h3>Localização</h3>
                            <p>Sua Cidade, Estado, Brasil</p>
                        </div>
                    </div>
                    <div class="social-icons">
                        <a href="#" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="Seu Nome" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Seu Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="subject" name="subject" placeholder="Assunto" required>
                        </div>
                        <div class="form-group">
                            <textarea id="message" name="message" placeholder="Sua Mensagem" required></textarea>
                        </div>
                        <button type="submit" class="btn primary">Enviar Mensagem</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Meu Portfólio. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Botão Voltar ao Topo -->
    <a href="#" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </a>

    <!-- Scripts -->
    <script src="js/main.js"></script>
</body>
</html>
